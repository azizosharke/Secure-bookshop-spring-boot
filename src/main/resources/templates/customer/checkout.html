<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziz BookShop - Checkout</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container">
    <h1>Checkout</h1>

    <div th:if="${success}" class="success">
        <h2 th:text="${success}"></h2>
        <p>Thank you for your order!</p>
        <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a th:href="@{/customer/books}" class="btn-primary">Continue Shopping</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn-primary" style="background: #6b7280;">Logout</button>
            </form>
        </div>
    </div>

    <div th:unless="${success}">
        <div th:if="${error}" class="error" th:text="${error}"></div>

        <h2>Order Summary</h2>
        <div th:if="${cart != null && cart.items != null && !cart.items.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>Book</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.book.title}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td>$<span th:text="${#numbers.formatDecimal(item.book.price, 1, 2)}"></span></td>
                    <td>$<span th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 1, 2)}"></span></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="3">Total:</th>
                    <th>$<span th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 2)}"></span></th>
                </tr>
                </tfoot>
            </table>

            <h2>Payment Information</h2>
            <form th:action="@{/customer/checkout}" method="post" onsubmit="return validatePayment()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="creditCard">Credit Card Number:</label>
                    <input type="text" id="creditCard" name="creditCard"
                           pattern="[0-9]{16}"
                           maxlength="16"
                           placeholder="1234567890123456"
                           required
                           autocomplete="cc-number">
                    <small>Enter 16-digit card number (test mode - use any 16 digits)</small>
                </div>

                <div class="form-group">
                    <label for="cardName">Cardholder Name:</label>
                    <input type="text" id="cardName" name="cardName"
                           required
                           maxlength="100"
                           autocomplete="cc-name">
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate"
                           pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                           placeholder="MM/YY"
                           maxlength="5"
                           autocomplete="cc-exp">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv"
                           pattern="[0-9]{3}"
                           maxlength="3"
                           placeholder="123"
                           autocomplete="cc-csc">
                </div>

                <button type="submit">Place Order</button>
                <a th:href="@{/customer/cart}">Back to Cart</a>
            </form>
        </div>

        <div th:unless="${cart != null && cart.items != null && !cart.items.isEmpty()}">
            <p>Your cart is empty.</p>
            <a th:href="@{/customer/books}">Continue Shopping</a>
        </div>
    </div>
</div>

<script>
    function validatePayment() {
        const creditCard = document.getElementById('creditCard').value;
        if (!/^\d{16}$/.test(creditCard)) {
            alert('Please enter a valid 16-digit credit card number');
            return false;
        }
        return true;
    }
</script>
</body>
</html>

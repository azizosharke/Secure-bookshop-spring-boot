# Database Configuration (Use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bookshop?createDatabaseIfNotExist=true&useSSL=true&requireSSL=true}
spring.datasource.username=${DB_USERNAME:bookshop_user}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Server Configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeme}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=bookshop

# Force HTTPS
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-binding-errors=never

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.tracking-modes=cookie

# Security Headers
server.forward-headers-strategy=native

# Logging Configuration
logging.level.root=INFO
logging.level.com.bookshop=INFO
logging.level.org.springframework.security=DEBUG
logging.level.AUDIT=INFO

# Audit log file
logging.file.name=logs/bookshop.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Separate audit log configuration
logging.config=classpath:logback-spring.xml

# Actuator endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Application Information
info.app.name=Bookshop Application
info.app.version=1.0.0-SECURE